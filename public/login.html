<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <section>
            <div class="login-wrap">
                <div class="login-html">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar Sesión</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrar</label>
                    <div class="login-form">
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="usuario" class="label">Usuario:</label>
                                <input id="usuario" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="contrasena" class="label">Contrasena:</label>
                                <input id="contrasena" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <input type="button" value="Iniciar Sesión" class="button" id="btnIniciarSesion">   
                            </div>
                        </div>
                        <div class="sign-up-htm">
                            <div class="group">
                                <label for="user" class="label">Usuario:</label>
                                <input id="user" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Contrasena:</label>
                                <input id="pass" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <input type="button" value="Registrar" id="btnRegistrar" class="button">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="js/login.js"></script>
</html>
